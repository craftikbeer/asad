    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 99999;
        overflow: hidden;
        pointer-events: none;
    }
    
    .preloader-door {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        background: #000;
        transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
    }
    
    .preloader-door-left {
        left: 0;
        transform: translateX(0);
    }
    
    .preloader-door-right {
        right: 0;
        transform: translateX(0);
    }
    
    .preloader.loaded .preloader-door-left {
        transform: translateX(-100%);
    }
    
    .preloader.loaded .preloader-door-right {
        transform: translateX(100%);
    }
    
    .preloader-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
        opacity: 1;
        transition: opacity 0.5s ease;
    }
    
    .preloader.loaded .preloader-content {
        opacity: 0;
    }
    
    .preloader-logo {
        font-size: 4rem;
        font-weight: 300;
        letter-spacing: 0.5rem;
        color: #fff;
        font-family: 'Times New Roman', Times, serif;
        margin-bottom: 2rem;
    }
    
    .preloader-line {
        width: 200px;
        height: 2px;
        background: #fff;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    
    .preloader-line::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #ff0000, transparent);
        animation: lineMove 2s infinite;
    }
    
    @keyframes lineMove {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    @media (max-width: 768px) {
        .preloader-logo {
            font-size: 2.5rem;
            letter-spacing: 0.3rem;

<body>
    <div id="preloader" class="preloader">
        <div class="preloader-door preloader-door-left"></div>
        <div class="preloader-door preloader-door-right"></div>
        <div class="preloader-content">
            <h1 class="preloader-logo">ANDERS</h1>
            <div class="preloader-line"></div>
        </div>
    </div>
    <div id="root"></div>
    <script>
      const hasVisited = sessionStorage.getItem('has_visited');
      const preloader = document.getElementById('preloader');
      
      if (hasVisited) {
        preloader.style.display = 'none';
      } else {
        sessionStorage.setItem('has_visited', 'true');
        window.addEventListener('load', () => {
          setTimeout(() => {
            preloader.classList.add('loaded');
            setTimeout(() => {
              preloader.style.display = 'none';
            }, 1500);
          }, 1000);
        });
      }
      
      window.addEventListener('DOMContentLoaded', () => {
        const hash = window.location.hash;
        if (hash) {
          setTimeout(() => {
            const element = document.querySelector(hash);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          }, 100);
        }
      });
    </script>
