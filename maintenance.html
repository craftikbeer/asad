<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В разработке — ANDERS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        h1, h2 {
            font-family: 'Times New Roman', Times, serif;
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        .rotate {
            animation: rotate 20s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 overflow-hidden">
    <div class="absolute inset-0 opacity-5">
        <div class="absolute top-10 left-10 text-9xl rotate">×</div>
        <div class="absolute bottom-10 right-10 text-9xl rotate" style="animation-delay: -10s;">×</div>
    </div>

    <div class="relative z-10 text-center max-w-4xl fade-in">
        <div class="mb-12">
            <h1 class="text-5xl md:text-7xl lg:text-9xl font-light tracking-tighter mb-8">
                ANDERS
            </h1>
            <div class="h-1 w-32 bg-white mx-auto mb-8"></div>
        </div>

        <div class="mb-16">
            <h2 class="text-3xl md:text-5xl font-light mb-6 tracking-wide">
                В РАЗРАБОТКЕ<span class="pulse">...</span>
            </h2>
            <p class="text-lg md:text-2xl text-gray-400 font-light leading-relaxed max-w-2xl mx-auto">
                Мы создаём что-то особенное.<br/>
                Премиальный опыт требует времени.
            </p>
        </div>

        <div class="mb-12">
            <div class="flex justify-center gap-3 mb-4">
                <div class="h-2 w-24 bg-white"></div>
                <div class="h-2 w-16 bg-gray-700"></div>
                <div class="h-2 w-8 bg-gray-800"></div>
            </div>
            <p class="text-sm text-gray-500 mb-6">Скоро запуск</p>
            <a 
                href="https://t.me/andersdenim" 
                target="_blank" 
                rel="noopener noreferrer"
                class="inline-flex items-center gap-3 border border-white/30 px-6 py-3 hover:bg-white hover:text-black transition-all"
            >
                <div class="icon-send text-xl"></div>
                <span class="text-sm">Загляните пока сюда</span>
            </a>
        </div>

        <div class="max-w-md mx-auto mb-16">
            <p class="text-sm text-gray-400 mb-4">Подпишитесь, чтобы узнать первыми</p>
            <form class="flex border-b border-white/30">
                <input 
                    type="email" 
                    placeholder="Ваш email" 
                    class="bg-transparent py-3 flex-1 focus:outline-none text-center"
                />
                <button type="submit" class="text-lg hover:text-gray-400 transition-colors">
                    <div class="icon-arrow-right"></div>
                </button>
            </form>
        </div>

        <div class="space-y-6 text-sm text-gray-500">
            <div class="flex items-center justify-center gap-2">
                <div class="icon-mail text-base"></div>
                <a href="mailto:info@anders.fashion" class="hover:text-white transition-colors">
                    info@anders.fashion
                </a>
            </div>
            <p class="text-gray-400">Присоединяйтесь к нашему Telegram</p>
            <div class="flex justify-center gap-6">
                <a href="https://t.me/andersdenim" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors">
                    <div class="icon-send text-xl"></div>
                </a>
                <a href="#" class="hover:text-white transition-colors">
                    <div class="icon-facebook text-xl"></div>
                </a>
            </div>
        </div>

        <div class="mt-20 pt-12 border-t border-white/10">
            <p class="text-xs text-gray-600 italic">
                «Совершенство не терпит спешки» — ANDERS, 2025
            </p>
        </div>
    </div>
</body>
</html>
